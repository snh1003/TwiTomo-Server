version: "3"
services:
  node:
    container_name: TwiTomo-Server
    build: .
    volumes:
      - ./app:/app
    tty: true
    ports:
      - 4000:4000
    command: sh -c "yarn start"
  db:
    image: postgres:11-alpine
    ports:
      - 5432:5432
    environment:
        POSTGRES_USER: admin
        POSTGRES_DB: test
        POSTGRES_PASSWORD: admin